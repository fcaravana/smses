<footer>
    <div class="footer">

        <div class="numbers-box">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="number-1">

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="icon-1-wrap">
                                            <div class="glyphicon glyphicon-earphone"></div>
                                        </div>
                                        <div class="number">{{ number_1 }}</div>
                                    </div>
                                    <div class="col-md-8" data-ng-controller="MessageFormCtrl">
                                        {% raw %}
                                        <form id='formMessage' name='formMessage' ng-submit="submit()" class="form-inline ng-cloak">
                                            <div class="form-group">
                                                <label for="exampleInputEmail2">
                                                    {{ 'LABEL_MESSAGE' | translate }}
                                                </label>
                                                <input type="text" name="message" class="form-control" placeholder="text message" 
                                                       data-ng-model="message" required>
                                            </div>
                                            <button type="submit" class="btn btn-default" data-ng-disabled="formMessage.$invalid">
                                                {{ 'LABEL_SEND' | translate }}
                                            </button>
                                        </form>
                                        {% endraw %}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="number-2">
                            <div class="icon-2-wrap">
                                <div class="glyphicon glyphicon-phone"></div>
                            </div>
                            <div class="number">{{ number_2 }}</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</footer>
