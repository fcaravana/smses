{% extends "../../index.swig.html" %}
{% block content %}

<div id="chatbox" ng-controller="MessagesListCtrl" 
     data-first-number="{{ number_1 }}" data-second-number="{{ number_2 }}">

    {% raw %}
    <div id="chatmessages">
        <div ng-repeat="message in messages" ng-class="computeCssClass(message.to)">
            {{ message.body }}
        </div>
    </div>
    {% endraw %}

</div>

<div ng-controller="MessageFormCtrl">

</div>

{% endblock %}
